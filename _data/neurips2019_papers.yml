    in-situ measurements. In this work, we develop generalizable, multi-basin models
    of river flooding susceptibility using geographically-distributed data from the
    USGS stream gauge network. Machine learning models are trained in a supervised
    framework to predict two measures of flood susceptibility from a mix of river
    basin attributes, impervious surface cover information derived from satellite
    imagery, and historical records of rainfall and stream height. We report prediction
    performance of multiple models using precision-recall curves, and compare with
    performance of naive baselines. This work on multi-basin flood prediction represents
    a step in the direction of making flood prediction accessible to all at-risk communities.
