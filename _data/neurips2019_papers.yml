  abstract: The ability to analyze and forecast stratospheric weather conditions is
    fundamental to addressing climate change.   However,  our capacity to collect
    data in the stratosphere is limited by sparsely deployed weather balloons. We
    propose a framework to collect stratospheric data by releasing a contrail of tiny
    sensor devices as a weather balloon ascends.   The key machine learning challenges
    are determining when and how to deploy a finite collection of sensors to produce
    a useful data set.  We decide when to release sensors by modeling the deviation
