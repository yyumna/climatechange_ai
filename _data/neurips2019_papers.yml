  paper_title: Learning to Focus and Track Hurricanes
  abstract: This paper tackles the task of extreme climate event tracking. We propose
    a simple but robust end-to-end model based on multi-layered ConvLSTMs, suitable
    for climate event tracking. It first learns to imprint the location and the appearance
