  abstract: Energy use in buildings account for approximately half of global electricity
    consumption and a significant amount of CO2 emissions. The occupants of a building
    typically lack the independent motivation necessary to optimize their energy usage.
    In this paper, we propose a novel energy game-theoretic framework for smart building
    which incorporates human-in-the-loop modeling by creating an interface to allow
    interaction with occupants and potentially incentivize energy efficient behavior.
    We present open-sourced dataset and benchmarked results for forecasting of energy
