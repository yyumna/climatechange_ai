  paper_title: Streamflow Prediction with Limited Spatially-Distributed Input Data
  abstract: Climate change causes more frequent and extreme weather phenomena across
    the globe. Accurate streamflow prediction allows for proactive and mitigative
    action in some of these events. As a first step towards models that predict streamflow
    in watersheds for which we lack ground truth measurements, we explore models that
    work on spatially-distributed input data. In such a scenario, input variables
