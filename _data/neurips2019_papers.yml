  paper_title: Predictive Inference of a Wildfire Risk Pipeline in the United States
  abstract: Wildfires are rare events that present severe threats to life and property.
    Understanding their propagation is of key importance to mitigate and contain their
    impact, especially since climate change is increasing their occurrence. We propose
    an end-to-end sequential model of wildfire risk components, including wildfire
    location, size, duration, and risk exposure. We do so through a combination of
    marked spatio-temporal point processes and conditional density estimation techniques.
    Unlike other approaches that use regression-based methods, this approach allows
    both predictive accuracy and an associated uncertainty measure for each risk estimate,
    accounting for the uncertainty in prior model components. This is particularly
    beneficial for timely decision-making by different wildfire risk management stakeholders.
    To allow us to build our models without limiting them to a specific state or county,
    we have collected open wildfire and climate data for the entire continental United
    States. We are releasing this aggregated dataset to enable further o   pen research
    on wildfire models at a national scale.
