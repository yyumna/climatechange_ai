  paper_title: 'DeepClimGAN: A High-Resolution Climate Data Generator'
  abstract: Earth system models (ESMs), which simulate the physics and chemistry of
    the global atmosphere, land, and ocean, are often used to generate future projections
    of climate change scenarios. These models are far too computationally intensive
    to run repeatedly, but limited sets of runs are insufficient for some important
    applications, like adequately sampling distribution tails to characterize extreme
    events. As a compromise, emulators are substantially less expensive but may not
    have all of the complexity of an ESM. Here we demonstrate the use of a conditional
    generative adversarial network (GAN) to act as an ESM emulator. In doing so, we
    gain the ability to produce daily weather data that is consistent with what ESM
